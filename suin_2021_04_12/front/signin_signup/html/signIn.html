<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale=1.0">

  <title>Login</title>

  <link rel = "stylesheet" href = "../css/signIn.css">
  <script defer src = "../js/signIn.js"></script>
</head>

<body>
  <main id = "main_holder">
    <h1 id = "signin_header">Login</h1>
    
    <div id = "signin_error_msg_holder">
      <p id = "signin_error_msg">Invalid username <span id = "error_msg_second_line">and/or password</span></p>
    </div>
    
    <form id = "signin_form">
      <input type = "text" name = "userName" id = "userName_field" class = "signin_form_field" placeholder="Username">
      <input type = "password" name = "password" id = "password_field" class = "signin_form_field" placeholder="Password">
      <input type = "submit" value = "Login" id = "signin_form_submit">
    </form>
  </main>
</body>
</html>
