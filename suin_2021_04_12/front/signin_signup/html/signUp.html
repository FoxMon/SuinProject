<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="stylesheet" href="../css/signUp.css">
    <script defer src = "../js/signUp.js"></script>
</head>

<body>
  <form id = signup_form>
  
    <h1>Sign Up</h1>
    
    <fieldset>
      <legend><span class = "base">!</span>Your basic info</legend>
      <label for = "name">Name:</label>
      <input type = "text" id = "name" name = "user_name">
      
      <label for = "mail">Email:</label>
      <input type = "email" id="mail" name = "user_email">
      
      <label for = "password">Password:</label>
      <input type = "password" id = "password" name = "user_password">

      <label for = "passwordCheck">PasswordCheck:</label>
      <input type = "password" id = "passwordCheck" name = "user_password_check">

      <label for = "address">Address:</label>
      <input type = "text" id = "address" name = "user_address">
    <button id = "submit_button" type = "submit">Sign Up</button>
  </form>
</body>
</html>
